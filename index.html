<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="utf-8">
        <script src="index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Raleway:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/74dff753b4.js" crossorigin="anonymous"></script>
        <title>Doodle Jump</title>
  </head>
  <body>

    //POPUP END GAME
    <div id="endGamePopup" class="hidden">
      <h1>OOPS! Game Over ☹️</h1>
      <div><h3 style="display: inline-block;">Score:    </h3><span id="Score"></span></div>
      <div><h4 style="display: inline-block;">High-Score:    </h4><span id="HighScore"></span></div>
      <button onClick="window.location.reload();"><h2>New Game</h2></button>
    </div>

      <div class="grid" id="blur">
        <div id="level">Level: <span id="leveljs">0</span></div>
        <div id="livescore">Score:<span id='livescorejs'>0</span></div>       
      </div>
      

      //CONTROLS
      <div id="mobileControls" class="hidden">
        <button id="moveLeft"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="moveStraight"><i class="fa-solid fa-arrow-up"></i></button>
        <button id="moveRight"><i class="fa-solid fa-arrow-right"></i></button>
      </div>  


    
      
  </body>
</html>
